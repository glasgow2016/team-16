<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Maggie's</title>

    <!-- Bootstrap Core CSS -->

    <link href="main.css" rel="stylesheet">

<body ng-controller="dailyFormController">



<div class="container">
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Seen By
            <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li ng-repeat="item in seenBy"><a href="#">{{item}}</a></li>
        </ul>
    </div>






    <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" id="usr">
    </div>

</div>
